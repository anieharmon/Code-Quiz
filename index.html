<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
</head>

<div id="container">
    <div id="highscores">View Highscores</div>
    <div id="timer-count">Seconds Remaining:</div>
</div>

<body>
    <div id="introView">
        <h1 id="main">Coding Quiz Challenge</h1>
        <p id="instr">Try to answer the following code-related questions within the time limit. Keep in mind that wrong answers will penalize your ScoreTime by ten seconds.</p>
        <button id="startQuiz">Start Quiz</button>
    </div>


    <div id="questionView">
        <h1 id ="question">Question</h1>
        <div id="choices">
            <div class="choice" id="A" onclick="checkbox('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
    </div>
    </ul>
    
    </div>
    <div id="scoreDiv" style="display: none;">
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
